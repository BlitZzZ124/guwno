<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nevelose.xyz â€“ Upload</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    input[type="file"] {
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #f0f0f0;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    button {
      background-color: #282828;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    .preview {
      margin-top: 2rem;
      max-width: 90%;
      text-align: center;
    }

    img, video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .url {
      margin-top: 1rem;
      font-size: 0.9rem;
      word-break: break-word;
      color: #aaa;
    }

    #progressBarContainer {
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
      height: 10px;
      background-color: #2e2e2e;
      border-radius: 5px;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #00c3ff;
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <h1>nevelose.xyz uploader</h1>
  <input type="file" id="fileInput" accept="image/*,video/*" />
  <button onclick="uploadFile()">Upload</button>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <div class="preview" id="preview"></div>

  <script>
const cloudName = "do6nf4cgu";
const uploadPreset = "unsigned_preset";

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const previewDiv = document.getElementById('preview');
      const progressBar = document.getElementById('progressBar');

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      const url = `https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', url);

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = `${percent}%`;
        }
      });

      xhr.onload = function () {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          const uploadedUrl = data.secure_url;

          const isVideo = file.type.startsWith('video');
          const mediaTag = isVideo
            ? `<video controls src="${uploadedUrl}"></video>`
            : `<img src="${uploadedUrl}" alt="Uploaded media" />`;

          previewDiv.innerHTML = mediaTag + `
            <div class="url">
              <strong>URL:</strong> <br/>
              <code id="copyUrl">${uploadedUrl}</code>
            </div>
          `;

          // Auto-copy URL
          navigator.clipboard.writeText(uploadedUrl)
            .then(() => {
              alert('Upload complete! URL copied to clipboard.');
            })
            .catch(() => {
              alert('Upload complete! (Failed to auto-copy URL)');
            });

        } else {
          alert('Upload failed. Check Cloudinary credentials or preset.');
        }
      };

      xhr.onerror = function () {
        alert('Upload error occurred.');
      };

      xhr.send(formData);
    }
  </script>
</body>
</html>
