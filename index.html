<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevelose</title>
    <link rel="icon" href="fajny_el_gato.ico" type="image/x-icon">
    
    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Blitz (nevelose) - Welcome to my website!" />
    <meta property="og:description" content="Hi, welcome to my website, it is still in development, I will try adding more stuff to it soon." />
    <meta property="og:image" content="https://i.imgur.com/kTMwiZ6.jpeg" />
    <meta property="og:url" content="https://nevelose.xyz/" /> <!-- Replace with your actual website URL -->
    <meta property="og:type" content="website" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ffffff;
            margin: 0 auto 20px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 1rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .link:hover {
            background-color: #272727;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #6c6c6c;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--x-speed, 0px)));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/kTMwiZ6.jpeg" alt="Avatar" class="avatar">
        <div class="name">Blitz (nevelose)</div>
        <div class="bio">Hi, welcome to my website, it is still in development, I will try adding more stuff to it soon.</div>

        <a href="https://steamcommunity.com/profiles/76561199030122235" class="link">Steam</a>
        <a href="https://open.spotify.com/artist/0odgIXlHBrlqnaWiUlF4Wq?si=l5rgIO_aRxCLW5k8sp-joA" class="link">Spotify Artist</a>
        <a href="https://bsky.app/profile/nevelose.xyz" class="link">Bluesky</a>
        <a href="https://www.tiktok.com/@0d6p" class="link">TikTok</a>

        <footer>
            Made with ❤️ by <a href="https://nevelose.xyz/">nevelose</a>
        </footer>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');

            const size = Math.random() * 10 + 5 + 'px';
            const xPosition = Math.random() * window.innerWidth + 'px';
            const duration = Math.random() * 3 + 2 + 's';
            const xSpeed = (Math.random() * 2 - 1) * 10 + 'px';

            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = xPosition;
            snowflake.style.animationDuration = duration;
            snowflake.style.setProperty('--x-speed', xSpeed);

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, parseFloat(duration) * 1000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
