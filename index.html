<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Admin Commands</title>
    <style>
        /* Set background image for the whole page */
        body {
            background-image: url('/pic/image2.png'); /* Path to your .jpg image */
            background-size: cover;  /* Makes the image cover the whole page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            font-family: Arial, sans-serif;
        }

        #chat {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency to make text stand out */
            padding: 20px;
            border-radius: 10px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .message {
            margin: 5px 0;
        }

        .nickname {
            font-weight: bold;
            cursor: pointer; /* Make it clear that it is hoverable */
        }

        .uid {
            font-size: 0.8em;
            color: #888;
        }

        .time {
            font-size: 0.8em;
            color: #555;
        }

        #nickname-container {
            margin-bottom: 10px;
        }

        /* Style for the rainbow effect on the admin's nickname */
        .rainbow {
            font-weight: bold;
            color: #fff;
            animation: rainbowAnimation 5s linear infinite;
        }

        @keyframes rainbowAnimation {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }

        /* Styling for image previews */
        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 10px;
        }

        /* Fullscreen image modal */
        #fullscreenImageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #fullscreenImage {
            max-width: 90%;
            max-height: 90%;
        }

        #closeModal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat" style="display:none;">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <!-- Nickname Input and Change Button -->
        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change Nickname</button>
            <span id="nicknameCooldownMessage" style="color: red; font-size: 0.9em; display: none;">You can change your nickname in 15 minutes.</span>
        </div>

        <!-- Admin command input -->
        <div id="adminCommandContainer">
            <label for="adminCommand">Admin Command:</label>
            <input id="adminCommand" type="text" placeholder="Enter command (e.g., /setcolor userUID #ff5733)">
            <button id="executeCommandButton">Execute Command</button>
            <span id="commandMessage" style="color: red; font-size: 0.9em; display: none;">Invalid command!</span>
        </div>
    </div>

    <!-- Fullscreen Image Modal -->
    <div id="fullscreenImageModal">
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
        <span id="closeModal">&times;</span>
    </div>

    <!-- Audio element to play sound -->
    <audio id="messageSound" src="https://raw.githubusercontent.com/BlitZzZ124/guwno/main/gg.wav" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.firebasestorage.app",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let userUID = null;
        let nickname = "Anonymous"; // Default nickname
        let color = "#000000"; // Default color (black)
        let lastNicknameChange = localStorage.getItem('lastNicknameChange') || 0;

        // DOM Elements
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        const nicknameInput = document.getElementById('nickname');
        const changeNicknameButton = document.getElementById('changeNicknameButton');
        const nicknameCooldownMessage = document.getElementById('nicknameCooldownMessage');
        const messageSound = document.getElementById('messageSound');
        const chatContainer = document.getElementById('chat');
        const adminCommandInput = document.getElementById('adminCommand');
        const executeCommandButton = document.getElementById('executeCommandButton');
        const commandMessage = document.getElementById('commandMessage');

        const adminUIDs = ["6mu1HqthUdT9s0VVIA6OxPpa0WD2"]; // Admin UID(s)

        // Handle login or signup process
        async function handleAuth() {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                userUID = userCredential.user.uid;
                localStorage.setItem('userUID', userUID); // Store UID locally
                loadChat();
            } catch (error) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    userUID = userCredential.user.uid;
                    localStorage.setItem('userUID', userUID); // Store UID locally
                    loadChat();
                } catch (signUpError) {
                    console.error('Error signing up:', signUpError.message);
                }
            }
        }

        // Load chat messages and setup event listeners
        function loadChat() {
            chatContainer.style.display = 'block';

            if (localStorage.getItem('nickname')) {
                nickname = localStorage.getItem('nickname');
                nicknameInput.value = nickname;
            }

            if (userUID) {
                const messagesRef = ref(db, 'messages');
                onChildAdded(messagesRef, (data) => {
                    const message = data.val();
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');

                    const nicknameElement = document.createElement('span');
                    nicknameElement.classList.add('nickname');
                    nicknameElement.textContent = message.nickname || "Anonymous";
                    nicknameElement.style.color = message.color || "#000000";

                    // Check if the nickname is admin and apply rainbow effect
                    if (adminUIDs.includes(message.uid)) {
                        nicknameElement.classList.add('rainbow');
                    }

                    const timeElement = document.createElement('span');
                    timeElement.classList.add('time');
                    timeElement.textContent = message.time;

                    const messageContentElement = document.createElement('span');
                    messageContentElement.textContent = message.text;

                    // Check if the message contains an image
                    const imageRegex = /(https?:\/\/(?:www\.)?imgur\.com\/(?:[a-zA-Z0-9_-]+)\.(?:jpg|jpeg|png|gif))/;
                    if (imageRegex.test(message.text)) {
                        const imageURL = message.text.match(imageRegex)[0];
                        const imgElement = document.createElement('img');
                        imgElement.src = imageURL;
                        imgElement.alt = 'Image Preview';
                        imgElement.classList.add('image-preview');
                        imgElement.addEventListener('click', () => {
                            showFullscreenImage(imageURL);
                        });
                        messageContentElement.appendChild(imgElement);
                    }

                    // Appending message
                    messageElement.appendChild(nicknameElement);
                    messageElement.appendChild(timeElement);
                    messageElement.appendChild(messageContentElement);
                    messagesDiv.appendChild(messageElement);
                });

                // Admin command functionality
                executeCommandButton.addEventListener('click', () => {
                    const command = adminCommandInput.value.trim();
                    if (command.startsWith('/setcolor')) {
                        // Example: /setcolor userUID #ff5733
                        const parts = command.split(' ');
                        const targetUID = parts[1];
                        const colorCode = parts[2];
                        if (targetUID && colorCode) {
                            update(ref(db, 'users/' + targetUID), {
                                color: colorCode
                            });
                        } else {
                            commandMessage.style.display = 'block';
                        }
                    } else {
                        commandMessage.style.display = 'block';
                    }
                });
            }
        }

        // Show fullscreen image
        function showFullscreenImage(imageURL) {
            const modal = document.getElementById('fullscreenImageModal');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = imageURL;
            modal.style.display = 'flex';
        }

        // Close fullscreen image modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('fullscreenImageModal').style.display = 'none';
        });

        // Event listeners for sending messages
        sendButton.addEventListener('click', () => {
            const messageText = input.value.trim();
            if (messageText.length > 0) {
                const newMessage = {
                    text: messageText,
                    nickname: nickname,
                    uid: userUID,
                    time: new Date().toLocaleString(),
                    color: color
                };
                push(ref(db, 'messages'), newMessage); // Push new message to Firebase
                input.value = ''; // Clear input field
                messageSound.play(); // Play sound on new message
            }
        });

        // Event listener for nickname change
        changeNicknameButton.addEventListener('click', () => {
            const currentTime = Date.now();
            const cooldown = 15 * 60 * 1000; // 15 minutes in milliseconds

            if (currentTime - lastNicknameChange >= cooldown) {
                nickname = nicknameInput.value.trim() || "Anonymous";
                localStorage.setItem('nickname', nickname); // Save nickname in localStorage
                localStorage.setItem('lastNicknameChange', currentTime); // Store the current time

                // Reset cooldown message
                nicknameCooldownMessage.style.display = 'none';
            } else {
                nicknameCooldownMessage.style.display = 'block';
            }
        });

        // Initialize authentication
        handleAuth();
    </script>
</body>
</html>
