<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Admin Commands</title>
    <style>
        /* Set background image for the whole page */
        body {
            background-image: url('/pic/image2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chat {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .message {
            margin: 5px 0;
        }

        .nickname {
            font-weight: bold;
            cursor: pointer;
        }

        .uid {
            font-size: 0.8em;
            color: #888;
        }

        .time {
            font-size: 0.8em;
            color: #555;
        }

        .thumbnail {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        #fullscreenImage {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #fullscreenImage img {
            max-width: 90%;
            max-height: 90%;
        }

        #fullscreenImage button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #nickname-container {
            margin-bottom: 10px;
        }

        .rainbow {
            font-weight: bold;
            color: #fff;
            animation: rainbowAnimation 5s linear infinite;
        }

        @keyframes rainbowAnimation {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change Nickname</button>
            <span id="nicknameCooldownMessage" style="color: red; font-size: 0.9em; display: none;">You can change your nickname in 15 minutes.</span>
        </div>

        <div id="adminCommandContainer">
            <label for="adminCommand">Admin Command:</label>
            <input id="adminCommand" type="text" placeholder="Enter command (e.g., /setcolor userUID #ff5733)">
            <button id="executeCommandButton">Execute Command</button>
            <span id="commandMessage" style="color: red; font-size: 0.9em; display: none;">Invalid command!</span>
        </div>
    </div>

    <!-- Fullscreen Image View -->
    <div id="fullscreenImage">
        <img src="" alt="Fullscreen">
        <button onclick="closeFullscreen()">Close</button>
    </div>

    <audio id="messageSound" src="https://raw.githubusercontent.com/BlitZzZ124/guwno/main/gg.wav" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, onValue, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener("DOMContentLoaded", async () => {
            const messagesRef = ref(db, 'messages');
            const messagesDiv = document.getElementById('messages');
            const input = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');
            const messageSound = document.getElementById('messageSound');

            sendButton.addEventListener('click', sendMessage);
            input.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') sendMessage();
            });

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');

                const nicknameSpan = document.createElement('span');
                nicknameSpan.classList.add('nickname');
                nicknameSpan.textContent = messageData.nickname;
                nicknameSpan.style.color = messageData.color || '#000';

                const textSpan = document.createElement('span');
                textSpan.textContent = `: ${messageData.text}`;

                const timestamp = new Date(messageData.timestamp);
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('time');
                timeSpan.textContent = ` (${timestamp.getHours()}:${String(timestamp.getMinutes()).padStart(2, '0')})`;

                messageElement.appendChild(nicknameSpan);

                if (isImageUrl(messageData.text)) {
                    const img = document.createElement('img');
                    img.src = messageData.text;
                    img.classList.add('thumbnail');
                    img.addEventListener('click', () => openFullscreen(img.src));
                    messageElement.appendChild(img);
                } else {
                    messageElement.appendChild(textSpan);
                }

                messageElement.appendChild(timeSpan);
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            async function sendMessage() {
                const messageText = input.value.trim();
                if (messageText.length <= 500) {
                    const messageData = {
                        text: messageText,
                        nickname: 'Anonymous', // Replace with your logic for nickname
                        color: '#000000', // Replace with your logic for color
                        uid: 'someUID', // Replace with logic for UID
                        timestamp: Date.now(),
                    };
                    await push(messagesRef, messageData);
                    input.value = '';
                }
            }

            function isImageUrl(url) {
                return /\.(jpg|jpeg|png|gif|webp)$/i.test(url);
            }

            window.openFullscreen = (src) => {
                const fullscreenDiv = document.getElementById('fullscreenImage');
                const fullscreenImg = fullscreenDiv.querySelector('img');
                fullscreenImg.src = src;
                fullscreenDiv.style.display = 'flex';
            };

            window.closeFullscreen = () => {
                const fullscreenDiv = document.getElementById('fullscreenImage');
                fullscreenDiv.style.display = 'none';
            };
        });
    </script>
</body>
</html>
