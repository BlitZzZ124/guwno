<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Admin Commands</title>
    <style>
        /* Set background image for the whole page */
        body {
            background-image: url('/pic/image2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chat {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .message {
            margin: 5px 0;
        }

        .nickname {
            font-weight: bold;
            cursor: pointer;
        }

        .time {
            font-size: 0.8em;
            color: #555;
        }

        .image-message {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            margin: 5px 0;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <audio id="messageSound" src="https://raw.githubusercontent.com/BlitZzZ124/guwno/main/gg.wav" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.appspot.com",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const messagesRef = ref(db, 'messages');
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');
        const messageSound = document.getElementById('messageSound');

        let userUID = null;
        let nickname = "Anonymous";

        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userUID = user.uid;
                    loadChat();
                } else {
                    await authenticateUser();
                }
            });
        });

        async function authenticateUser() {
            const email = prompt('Enter your email:');
            const password = prompt('Enter your password:');
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                userUID = userCredential.user.uid;
                loadChat();
            } catch (error) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    userUID = userCredential.user.uid;
                    loadChat();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        function loadChat() {
            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const messageElement = createMessageElement(messageData);
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                if (messageData.uid !== userUID) {
                    messageSound.play();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            input.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') sendMessage();
            });
        }

        async function sendMessage() {
            const messageText = input.value.trim();
            if (messageText && messageText.length <= 500) {
                const messageData = {
                    text: messageText,
                    nickname,
                    uid: userUID,
                    timestamp: Date.now()
                };
                await push(messagesRef, messageData);
                input.value = '';
            } else {
                alert('Please enter a valid message (max 500 characters)');
            }
        }

        function createMessageElement(messageData) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            const nicknameSpan = document.createElement('span');
            nicknameSpan.textContent = messageData.nickname + ': ';
            messageElement.appendChild(nicknameSpan);

            if (isImageUrl(messageData.text)) {
                const img = document.createElement('img');
                img.src = messageData.text;
                img.classList.add('image-message');
                img.onclick = () => openFullscreen(img.src);
                messageElement.appendChild(img);
            } else {
                const textSpan = document.createElement('span');
                textSpan.textContent = messageData.text;
                messageElement.appendChild(textSpan);
            }

            return messageElement;
        }

        function isImageUrl(url) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
            return imageExtensions.some(ext => url.endsWith(ext));
        }

        function openFullscreen(imageSrc) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);

            const img = document.createElement('img');
            img.src = imageSrc;
            fullscreenDiv.appendChild(img);

            document.body.appendChild(fullscreenDiv);
        }
    </script>
</body>
</html>
