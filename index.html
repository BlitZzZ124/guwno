<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom nevelose.xyz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat {
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        #input {
            display: flex;
            margin-top: 10px;
        }
        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }
        .message {
            margin: 5px 0;
        }
        .nickname {
            font-weight: bold;
        }
        .uid {
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom with Unique UID</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.firebasestorage.app",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM fully loaded and parsed");

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            console.log("Firebase initialized");

            // Generate or Retrieve Unique UID
let userUID = localStorage.getItem('userUID');
if (!userUID) {
    // Generate a random UID consisting only of 9 random digits
    userUID = Math.floor(Math.random() * 1000000000); // A random 9-digit number
    localStorage.setItem('userUID', userUID);
}
console.log("User UID:", userUID);


            // Fetch Blacklisted Nicknames
            const blacklistedNicknames = await fetch('blacklisted.txt')
                .then(response => response.text())
                .then(data => data.split('\n').map(name => name.trim().toLowerCase()))
                .catch(err => {
                    console.error("Error loading blacklist:", err);
                    return [];
                });

            console.log("Blacklisted Nicknames:", blacklistedNicknames);

            // Prompt for nickname
            let nickname = null;
            while (!nickname || blacklistedNicknames.includes(nickname.toLowerCase())) {
                nickname = prompt("Enter your nickname:");
                if (!nickname || nickname.trim() === "") {
                    nickname = "Anonymous";
                } else if (blacklistedNicknames.includes(nickname.toLowerCase())) {
                    alert("This nickname is not allowed. Please choose a different one.");
                }
            }
            localStorage.setItem('nickname', nickname);
            console.log("Nickname:", nickname);

            // Assign a random color
            let userColor = localStorage.getItem('userColor');
            if (!userColor) {
                userColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                localStorage.setItem('userColor', userColor);
            }
            console.log("User Color:", userColor);

            // DOM Elements
            const messagesDiv = document.getElementById('messages');
            const input = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');

            // Cooldown Variables
            let lastMessageTimestamp = 0; // Store the timestamp of the last sent message
            const cooldownPerLetter = 0; // Cooldown time per letter (milliseconds)
            const maxMessageLength = 500; // Maximum allowed characters per message

            // Verify DOM elements are found
            if (!messagesDiv || !input || !sendButton) {
                console.error("One or more DOM elements not found!");
                return;
            }

            console.log("All DOM elements found");

            // Send a message
            function sendMessage() {
                const message = input.value.trim(); // Trim whitespace

                // Check message length
                if (message.length > maxMessageLength) {
                    alert(`Messages cannot exceed ${maxMessageLength} characters.`);
                    return;
                }

                // Cooldown based on message length
                const now = Date.now();
                const messageCooldown = message.length * cooldownPerLetter; // Calculate cooldown
                if (now - lastMessageTimestamp < messageCooldown) {
                    const remainingTime = Math.ceil((messageCooldown - (now - lastMessageTimestamp)) / 1000);
                    alert(`Please wait ${remainingTime} seconds before sending another message.`);
                    return;
                }

                if (message) {
                    const messagesRef = ref(db, 'messages');
                    push(messagesRef, {
                        message: message,
                        nickname: nickname,
                        uid: userUID,
                        color: userColor,
                        timestamp: now
                    })
                        .then(() => {
                            console.log("Message sent:", message);
                            input.value = ''; // Clear the input after sending
                            lastMessageTimestamp = now; // Update the last message timestamp
                        })
                        .catch((error) => {
                            console.error("Error sending message:", error);
                        });
                } else {
                    alert("Please enter a message.");
                }
            }

            // Listen for new messages
            const messagesRef = ref(db, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const newMessage = document.createElement('p');
                    newMessage.className = "message";
                    newMessage.innerHTML = `
                        <span class="nickname" style="color: ${data.color};">${data.nickname}:</span>
                        <span class="uid" style="color: #888;">(${data.uid})</span>
                        <span>: ${data.message}</span>
                    `;
                    messagesDiv.appendChild(newMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
                    console.log("New message added:", data.message);
                }
            });

            // Add event listener to the send button
            sendButton.addEventListener('click', sendMessage);

            // Add event listener for Enter key
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
