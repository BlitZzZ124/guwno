<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Nickname</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { max-width: 500px; margin: 50px auto; }
        #messages { border: 1px solid #ddd; height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        #input { display: flex; margin-top: 10px; }
        #input input { flex: 1; padding: 10px; border: 1px solid #ddd; }
        #input button { padding: 10px; background-color: #28a745; color: white; border: none; }
        .message { margin: 5px 0; }
        .nickname { font-weight: bold; }
        .uid { font-size: 0.8em; color: #888; }
        #nickname-container { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <!-- Nickname Input and Change Button -->
        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change Nickname</button>
            <span id="nicknameCooldownMessage" style="color: red; font-size: 0.9em; display: none;">You can change your nickname in 15 minutes.</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, remove, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.firebasestorage.app",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM fully loaded and parsed");

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            console.log("Firebase initialized");

            const messagesRef = ref(db, 'messages'); // Reference to the messages node

            // Retrieve or set a random UID for the user
            let userUID = localStorage.getItem('userUID');
            if (!userUID) {
                userUID = Math.floor(Math.random() * 1000000000); // A random 9-digit number
                localStorage.setItem('userUID', userUID);
            }
            console.log("User UID:", userUID);

            // Get the last nickname from localStorage or set a default value if none is found
            let nickname = localStorage.getItem('nickname');
            if (!nickname) {
                nickname = "Anonymous"; // Default name if no nickname is stored
                localStorage.setItem('nickname', nickname); // Store the default nickname
            }
            console.log("Nickname:", nickname);

            // Set the nickname in the input field (initially filled with stored nickname)
            const nicknameInput = document.getElementById('nickname');
            nicknameInput.value = nickname;

            // Change nickname functionality with cooldown
            const changeNicknameButton = document.getElementById('changeNicknameButton');
            const nicknameCooldownMessage = document.getElementById('nicknameCooldownMessage');

            const nicknameCooldownPeriod = 900 * 1000; // 900 seconds = 15 minutes in milliseconds
            const lastNicknameChangeTimestamp = localStorage.getItem('lastNicknameChangeTimestamp');

            // Check if nickname change is within cooldown period
            function canChangeNickname() {
                if (lastNicknameChangeTimestamp) {
                    const timeElapsed = Date.now() - lastNicknameChangeTimestamp;
                    if (timeElapsed < nicknameCooldownPeriod) {
                        const remainingTime = Math.ceil((nicknameCooldownPeriod - timeElapsed) / 1000);
                        nicknameCooldownMessage.textContent = `You can change your nickname in ${remainingTime} seconds.`;
                        nicknameCooldownMessage.style.display = 'inline';
                        return false;
                    }
                }
                return true;
            }

            changeNicknameButton.addEventListener('click', () => {
                if (!canChangeNickname()) {
                    return;
                }

                const newNickname = nicknameInput.value.trim();
                if (newNickname && newNickname !== nickname) {
                    nickname = newNickname;
                    localStorage.setItem('nickname', nickname); // Save new nickname to localStorage
                    localStorage.setItem('lastNicknameChangeTimestamp', Date.now()); // Update last nickname change timestamp
                    alert("Nickname updated to: " + nickname);
                    nicknameCooldownMessage.style.display = 'none'; // Hide cooldown message
                } else {
                    alert("Please enter a valid nickname.");
                }
            });

            // Get a random color for the user (stored in localStorage)
            let userColor = localStorage.getItem('userColor');
            if (!userColor) {
                userColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                localStorage.setItem('userColor', userColor);
            }
            console.log("User Color:", userColor);

            // DOM Elements for sending messages
            const messagesDiv = document.getElementById('messages');
            const input = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');

            // Cooldown Variables
            let lastMessageTimestamp = 0;
            const cooldownPerLetter = 500; // Cooldown per letter in milliseconds
            const maxMessageLength = 500; // Maximum characters allowed in a message

            // Send a message function
            function sendMessage() {
                const message = input.value.trim();

                if (message.length > maxMessageLength) {
                    alert(`Messages cannot exceed ${maxMessageLength} characters.`);
                    return;
                }

                // Cooldown based on message length
                const now = Date.now();
                const messageCooldown = message.length * cooldownPerLetter;
                if (now - lastMessageTimestamp < messageCooldown) {
                    const remainingTime = Math.ceil((messageCooldown - (now - lastMessageTimestamp)) / 1000);
                    alert(`Please wait ${remainingTime} seconds before sending another message.`);
                    return;
                }

                if (message) {
                    push(messagesRef, {
                        message: message,
                        nickname: nickname,
                        uid: userUID,
                        color: userColor,
                        timestamp: now
                    })
                        .then(() => {
                            input.value = ''; // Clear the input after sending
                            lastMessageTimestamp = now; // Update the last message timestamp
                        })
                        .catch((error) => {
                            console.error("Error sending message:", error);
                        });
                } else {
                    alert("Please enter a message.");
                }
            }

            // Listen for new messages from Firebase Realtime Database
            onChildAdded(messagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const newMessage = document.createElement('p');
                    newMessage.className = "message";
                    newMessage.innerHTML = `
                        <span class="nickname" style="color: ${data.color};">${data.nickname}:</span>
                        <span class="uid" style="color: #888;">(${data.uid})</span>
                        <span>: ${data.message}</span>
                    `;
                    messagesDiv.appendChild(newMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            });

            // Add event listener to the send button
            sendButton.addEventListener('click', sendMessage);

            // Allow sending messages with the Enter key
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });

            // Clear old messages every 15 minutes
            setInterval(() => {
                const fifteenMinutesAgo = Date.now() - 15 * 60 * 1000;
                onValue(messagesRef, (snapshot) => {
                    snapshot.forEach((child) => {
                        if (child.val().timestamp < fifteenMinutesAgo) {
                            remove(ref(db, `messages/${child.key}`));
                        }
                    });
                });
            }, 15 * 60 * 1000); // 15 minutes
        });
    </script>
</body>
</html>
