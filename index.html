<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Admin and Nickname</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { max-width: 500px; margin: 50px auto; }
        #messages { border: 1px solid #ddd; height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9; }
        #input { display: flex; margin-top: 10px; }
        #input input { flex: 1; padding: 10px; border: 1px solid #ddd; }
        #input button { padding: 10px; background-color: #28a745; color: white; border: none; }
        .message { margin: 5px 0; }
        .nickname { font-weight: bold; }
        .uid { font-size: 0.8em; color: #888; }
        #nickname-container { margin-bottom: 10px; }
        #auth-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <!-- Nickname Input and Change Button -->
        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change Nickname</button>
            <span id="nicknameCooldownMessage" style="color: red; font-size: 0.9em; display: none;">You can change your nickname in 15 minutes.</span>
        </div>

        <!-- Authentication (Sign Up and Log In) -->
        <div id="auth-container">
            <div id="auth-form">
                <h3>Sign Up or Log In</h3>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="authButton">Sign Up / Log In</button>
                <p id="authMessage" style="color: red;"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.firebasestorage.app",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM fully loaded and parsed");

            // References to Firebase nodes
            const messagesRef = ref(db, 'messages');
            const usersRef = ref(db, 'users');

            // Admin UID (replace with your actual UID)
            const adminUIDs = ["your-firebase-admin-uid"]; 

            // DOM Elements for sending messages
            const messagesDiv = document.getElementById('messages');
            const input = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');

            const nicknameInput = document.getElementById('nickname');
            const changeNicknameButton = document.getElementById('changeNicknameButton');
            const nicknameCooldownMessage = document.getElementById('nicknameCooldownMessage');

            const authForm = document.getElementById('auth-form');
            const authButton = document.getElementById('authButton');
            const authMessage = document.getElementById('authMessage');

            let userUID = null;
            let nickname = "Anonymous"; // Default nickname

            // Change nickname cooldown settings
            const nicknameCooldownPeriod = 900 * 1000; // 900 seconds = 15 minutes
            const lastNicknameChangeTimestamp = localStorage.getItem('lastNicknameChangeTimestamp');
            
            // Handle nickname changes
            function canChangeNickname() {
                if (lastNicknameChangeTimestamp) {
                    const timeElapsed = Date.now() - lastNicknameChangeTimestamp;
                    if (timeElapsed < nicknameCooldownPeriod) {
                        const remainingTime = Math.ceil((nicknameCooldownPeriod - timeElapsed) / 1000);
                        nicknameCooldownMessage.textContent = `You can change your nickname in ${remainingTime} seconds.`;
                        nicknameCooldownMessage.style.display = 'inline';
                        return false;
                    }
                }
                return true;
            }

            // Function to sign up or log in
            authButton.addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    userUID = userCredential.user.uid;
                    localStorage.setItem('userUID', userUID); // Store UID locally
                    authMessage.textContent = 'Successfully logged in!';
                    authForm.style.display = 'none';
                    loadChat();
                } catch (error) {
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        userUID = userCredential.user.uid;
                        localStorage.setItem('userUID', userUID); // Store UID locally
                        authMessage.textContent = 'Successfully signed up!';
                        authForm.style.display = 'none';
                        loadChat();
                    } catch (error) {
                        authMessage.textContent = 'Error: ' + error.message;
                    }
                }
            });

            // When the user is logged in or out
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userUID = user.uid;
                    loadChat();
                } else {
                    authForm.style.display = 'block'; // Show login form
                }
            });

            // Load chat functionality after login/signup
            function loadChat() {
                const nickname = localStorage.getItem('nickname') || 'Anonymous';
                nicknameInput.value = nickname;

                // Handle sending messages
                function sendMessage() {
                    const message = input.value.trim();
                    if (message) {
                        const messageData = {
                            message: message,
                            nickname: nickname,
                            uid: userUID,
                            color: "#000000", // Default color, can be changed
                            timestamp: Date.now(),
                            isAdmin: adminUIDs.includes(userUID)
                        };

                        // Push message to Firebase
                        push(messagesRef, messageData).then(() => {
                            input.value = ''; // Clear the input field
                        }).catch((error) => {
                            console.error("Error sending message:", error);
                        });
                    }
                }

                // Listen for new messages
                onChildAdded(messagesRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const newMessage = document.createElement('p');
                        newMessage.className = "message";
                        // Display only the first 6 characters of the UID
                        const shortUID = data.uid.substring(0, 6); // Show first 6 characters of the UID
                        newMessage.innerHTML = `
                            <span class="nickname" style="color: ${data.isAdmin ? 'rainbow' : data.color};">${data.nickname}:</span>
                            <span class="uid" style="color: #888;">(${shortUID})</span>
                            <span>: ${data.message}</span>
                        `;
                        messagesDiv.appendChild(newMessage);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                });

                // Add event listener to the send button
                sendButton.addEventListener('click', sendMessage);

                // Allow sending messages with the Enter key
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        sendMessage();
                    }
                });

                // Handle nickname change
                changeNicknameButton.addEventListener('click', () => {
                    if (!canChangeNickname()) return;

                    const newNickname = nicknameInput.value.trim();
                    if (newNickname) {
                        localStorage.setItem('nickname', newNickname);
                        nickname = newNickname;
                        alert("Nickname updated to: " + newNickname);
                        localStorage.setItem('lastNicknameChangeTimestamp', Date.now()); // Update timestamp
                    } else {
                        alert("Please enter a valid nickname.");
                    }
                });
            }
        });
    </script>
</body>
</html>
