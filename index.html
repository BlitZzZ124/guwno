    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ffffff;
            margin: 0 auto 20px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 1rem;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .link {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            background-color: #1e1e1e;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        .link:hover {
            background-color: #272727;
            transform: translateY(-3px);
            box-shadow: 0 0 10px #6c63ff, 0 0 20px #6c63ff;
        }

        .apple-music-embed {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
            background-color: #1a1a1a;
        }

        .apple-music-embed iframe {
            width: 100%;
            height: 175px;
            border: none;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #6c6c6c;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        .bottom-gif {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .bottom-gif img {
            width: 100px;
            height: auto;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(calc(var(--x-speed, 0px)));
            }
        }
    </style>
