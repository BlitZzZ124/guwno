<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom with Admin and Nickname</title>
    <style>
        /* Set background image for the whole page */
        body {
            background-image: url('windows.jpg'); /* Path to your .jpg image */
            background-size: cover;  /* Makes the image cover the whole page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            font-family: Arial, sans-serif;
        }

        #chat {
            max-width: 500px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency to make text stand out */
            padding: 20px;
            border-radius: 10px;
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
        }

        #input button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .message {
            margin: 5px 0;
        }

        .nickname {
            font-weight: bold;
            cursor: pointer; /* Make it clear that it is hoverable */
        }

        .uid {
            font-size: 0.8em;
            color: #888;
            display: none;
        }

        .message:hover .uid {
            display: inline; /* Show UID when hovering over message */
        }

        #nickname-container {
            margin-bottom: 10px;
        }

        /* Style for the rainbow effect on the admin's nickname */
        .rainbow {
            font-weight: bold;
            color: #fff;
            animation: rainbowAnimation 5s linear infinite;
        }

        @keyframes rainbowAnimation {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Chatroom</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <!-- Nickname Input and Change Button -->
        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change Nickname</button>
            <span id="nicknameCooldownMessage" style="color: red; font-size: 0.9em; display: none;">You can change your nickname in 15 minutes.</span>
        </div>
    </div>

    <!-- Audio element to play sound -->
    <audio id="messageSound" src="https://raw.githubusercontent.com/BlitZzZ124/guwno/main/gg.wav" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.firebasestorage.app",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", async () => {
            console.log("DOM fully loaded and parsed");

            // References to Firebase nodes
            const messagesRef = ref(db, 'messages');
            const usersRef = ref(db, 'users');

            // Admin UID (replace with your actual UID)
            const adminUIDs = ["6mu1HqthUdT9s0VVIA6OxPpa0WD2"];

            // DOM Elements for sending messages
            const messagesDiv = document.getElementById('messages');
            const input = document.getElementById('message');
            const sendButton = document.getElementById('sendButton');
            const nicknameInput = document.getElementById('nickname');
            const changeNicknameButton = document.getElementById('changeNicknameButton');
            const nicknameCooldownMessage = document.getElementById('nicknameCooldownMessage');
            const messageSound = document.getElementById('messageSound');

            let userUID = null;
            let nickname = "Anonymous"; // Default nickname
            let color = "#000000"; // Default color (black)

            // Change nickname cooldown settings
            const nicknameCooldownPeriod = 900 * 1000; // 900 seconds = 15 minutes
            const lastNicknameChangeTimestamp = localStorage.getItem('lastNicknameChangeTimestamp');

            // Handle nickname changes
            function canChangeNickname() {
                if (lastNicknameChangeTimestamp) {
                    const timeElapsed = Date.now() - lastNicknameChangeTimestamp;
                    if (timeElapsed < nicknameCooldownPeriod) {
                        const remainingTime = Math.ceil((nicknameCooldownPeriod - timeElapsed) / 1000);
                        nicknameCooldownMessage.textContent = `You can change your nickname in ${remainingTime} seconds.`;
                        nicknameCooldownMessage.style.display = 'inline';
                        return false;
                    }
                }
                return true;
            }

            // Handle login or signup process
            async function handleAuth() {
                const email = prompt('Enter your email:');
                const password = prompt('Enter your password:');
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    userUID = userCredential.user.uid;
                    localStorage.setItem('userUID', userUID); // Store UID locally
                    loadChat();
                } catch (error) {
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        userUID = userCredential.user.uid;
                        localStorage.setItem('userUID', userUID); // Store UID locally
                        loadChat();
                    } catch (error) {
                        alert('Error: ' + error.message);
                    }
                }
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userUID = user.uid;
                    loadChat();
                } else {
                    handleAuth();
                }
            });

            // Function to load chat after authentication
            function loadChat() {
                nickname = localStorage.getItem('nickname') || 'Anonymous';
                nicknameInput.value = nickname;

                // Retrieve user's nickname and color from Firebase if they exist
                const userRef = ref(db, 'users/' + userUID);
                onValue(userRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        nickname = data.nickname;
                        color = data.color;
                        nicknameInput.value = nickname;
                    } else {
                        // If user doesn't have nickname and color, generate them
                        nickname = "Anonymous";
                        color = generateRandomColor();
                        set(ref(db, 'users/' + userUID), { nickname, color });
                    }
                });

                // Function to generate random color
                function generateRandomColor() {
                    return '#' + Math.floor(Math.random() * 16777215).toString(16);
                }

                // Function to send a message
                function sendMessage() {
                    const message = input.value.trim();
                    if (message && userUID) {
                        const messageData = {
                            message: message,
                            nickname: nickname,
                            uid: userUID,
                            color: color, // Use fixed color for the user
                            timestamp: Date.now(),
                            isAdmin: adminUIDs.includes(userUID)
                        };

                        // Admin gets rainbow nickname effect (style only)
                        const nicknameStyle = messageData.isAdmin ? 'rainbow' : ''; // Admin gets rainbow effect, but keeps their actual nickname

                        push(messagesRef, messageData).then(() => {
                            input.value = ''; // Clear input field
                        }).catch((error) => {
                            console.error("Error sending message:", error);
                        });
                    }
                }

                // Listen for new messages from Firebase
                onChildAdded(messagesRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const newMessage = document.createElement('p');
                        newMessage.className = "message";
                        const shortUID = data.uid.substring(0, 6); // Show first 6 characters of UID

                        // Apply rainbow effect for admin (style only), else use fixed color for the user
                        let nicknameStyle = data.isAdmin ? 'rainbow' : `color: ${data.color}`;

                        // Format the timestamp and convert it to readable format
                        const messageTime = new Date(data.timestamp).toLocaleString();

                        newMessage.innerHTML = `
                            <span class="nickname ${nicknameStyle}" title="UID: ${data.uid}">${data.nickname}</span>
                            <span class="uid">(${shortUID})</span>
                            <span>: ${data.message}</span>
                            <span class="time" style="color: #aaa; font-size: 0.8em;">(${messageTime})</span>
                        `;

                        // Play sound when a new message arrives
                        messageSound.play();

                        messagesDiv.appendChild(newMessage);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                });

                // Add event listener for sending messages
                sendButton.addEventListener('click', sendMessage);

                // Allow sending messages with Enter key
                input.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        sendMessage();
                    }
                });

                // Handle nickname change button click
                changeNicknameButton.addEventListener('click', () => {
                    if (canChangeNickname()) {
                        const newNickname = nicknameInput.value.trim();
                        if (newNickname && newNickname !== nickname) {
                            nickname = newNickname;
                            localStorage.setItem('nickname', nickname);
                            localStorage.setItem('lastNicknameChangeTimestamp', Date.now());
                            set(ref(db, 'users/' + userUID), { nickname, color }); // Update nickname in Firebase
                            alert("Nickname updated to: " + nickname);
                            nicknameCooldownMessage.style.display = 'none'; // Hide cooldown message
                        } else {
                            alert("Please enter a valid nickname.");
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
