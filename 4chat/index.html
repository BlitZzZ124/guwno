<!doctype html>
<html>
  <head>
    <title>nevelose IRC</title>
    <link rel="shortcut icon" type="x-icon" href="fajny_el_gato.png">
    <style>
        /* 2000s IRC Chatroom Styling */
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
        }

        #chat {
            width: 600px;
            margin: 50px auto;
            background-color: #000000;
            border: 2px solid #00ff00;
            padding: 10px;
        }

        #messages {
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
            height: 300px;
            overflow-y: auto;
            padding: 5px;
            font-size: 14px;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
        }

        #input button {
            padding: 5px 10px;
            background-color: #000000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
        }

        #nickname-container, #adminCommandContainer {
            margin-top: 10px;
        }

        label, input, button {
            font-family: "Courier New", monospace;
            font-size: 12px;
        }

        button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        .message {
            margin-bottom: 5px;
        }

        .nickname {
            font-weight: bold;
            color: #00ff00;
        }

        .rainbow {
            animation: rainbowAnimation 5s linear infinite;
        }

        @keyframes rainbowAnimation {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: cyan; }
            71% { color: blue; }
            85% { color: violet; }
            100% { color: red; }
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
  </head>
  <body>
    <div id="chat">
        <h2 style="color: #00ff00; text-align: center;">nevelose IRC Chat</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>

        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change</button>
            <span id="nicknameCooldownMessage" style="color: red; display: none;">Wait 15 mins to change nickname.</span>
        </div>

        <div id="adminCommandContainer">
            <label for="adminCommand">Admin Command:</label>
            <input id="adminCommand" type="text" placeholder="/setcolor userUID #ff5733">
            <button id="executeCommandButton">Execute</button>
            <span id="commandMessage" style="color: red; display: none;">Invalid command!</span>
        </div>
    </div>

    <audio id="messageSound" src="https://raw.githubusercontent.com/BlitZzZ124/guwno/main/gg.wav" preload="auto"></audio>

    <a href="https://steamcommunity.com/id/nxxxlf/" style="display:block; text-align:center; margin-top:20px;">Steam</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, onValue, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.appspot.com",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e",
            measurementId: "G-PHPR2T1DNJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messagesRef = ref(db, 'messages');
            const sendButton = document.getElementById('sendButton');
            const input = document.getElementById('message');
            const messagesDiv = document.getElementById('messages');
            const messageSound = document.getElementById('messageSound');

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const messageElement = document.createElement('div');
                messageElement.textContent = `${messageData.nickname}: ${messageData.text}`;
                messagesDiv.appendChild(messageElement);
                messageSound.play();
            });

            sendButton.addEventListener('click', () => {
                const messageText = input.value;
                if (messageText) {
                    push(messagesRef, { nickname: "User", text: messageText });
                    input.value = '';
                }
            });
        });
    </script>
  </body>
</html>
