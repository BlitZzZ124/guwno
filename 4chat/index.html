<!doctype html>
<html>
  <head>
    <title>nevelose IRC</title>
    <link rel="shortcut icon" type="x-icon" href="fajny_el_gato.png">
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #chat {
            width: 90%;
            height: 90%;
            background-color: #000000;
            border: 2px solid #00ff00;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #messages {
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
            flex: 1;
            overflow-y: auto;
            padding: 5px;
            font-size: 14px;
        }

        #input {
            display: flex;
            margin-top: 10px;
        }

        #input input {
            flex: 1;
            padding: 5px;
            border: 1px solid #00ff00;
            background-color: #0d0d0d;
            color: #00ff00;
        }

        #input button {
            padding: 5px 10px;
            background-color: #000000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
        }

        button:hover {
            background-color: #00ff00;
            color: #000000;
        }

        .nickname {
            font-weight: bold;
            color: #00ff00;
        }
    </style>
  </head>
  <body>
    <div id="chat">
        <h2 style="color: #00ff00; text-align: center;">nevelose IRC Chat</h2>
        <div id="messages"></div>
        <div id="input">
            <input id="message" type="text" placeholder="Type a message (max 500 characters)">
            <button id="sendButton">Send</button>
        </div>
        <div id="nickname-container">
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname">
            <button id="changeNicknameButton">Change</button>
        </div>
        <div id="adminCommandContainer">
            <label for="adminCommand">Admin Command:</label>
            <input id="adminCommand" type="text" placeholder="/setcolor userUID #ff5733">
            <button id="executeCommandButton">Execute</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCk8jPJpt_83lhgl1j2R3_tLK776wyodpA",
            authDomain: "chat-85d04.firebaseapp.com",
            databaseURL: "https://chat-85d04-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "chat-85d04",
            storageBucket: "chat-85d04.appspot.com",
            messagingSenderId: "1067572204091",
            appId: "1:1067572204091:web:11f459b6760c4a4dcec21e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');
        const usersRef = ref(db, 'users');

        document.addEventListener("DOMContentLoaded", () => {
            const sendButton = document.getElementById('sendButton');
            const input = document.getElementById('message');
            const messagesDiv = document.getElementById('messages');
            const nicknameInput = document.getElementById('nickname');
            const changeNicknameButton = document.getElementById('changeNicknameButton');
            const adminCommandInput = document.getElementById('adminCommand');
            const executeCommandButton = document.getElementById('executeCommandButton');
            let nickname = "User";

            onChildAdded(messagesRef, (data) => {
                const messageData = data.val();
                const messageElement = document.createElement('div');
                messageElement.textContent = `${messageData.nickname}: ${messageData.text}`;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            sendButton.addEventListener('click', () => {
                const messageText = input.value;
                if (messageText) {
                    push(messagesRef, { nickname, text: messageText });
                    input.value = '';
                }
            });

            changeNicknameButton.addEventListener('click', () => {
                const newNickname = nicknameInput.value.trim();
                if (newNickname) {
                    nickname = newNickname;
                    alert(`Nickname changed to ${nickname}`);
                }
            });

            executeCommandButton.addEventListener('click', () => {
                const command = adminCommandInput.value.trim();
                if (command.startsWith('/setcolor')) {
                    const [_, uid, color] = command.split(' ');
                    update(ref(db, 'users/' + uid), { color });
                    alert('Color updated!');
                }
            });
        });
    </script>
  </body>
</html>
